<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Redirect</title>
    <script>
        function redirectToAmazon(productId) {
            // Replace 'YOUR_AFFILIATE_ID' with your actual Amazon affiliate ID
            const affiliateId = 'YOUR_AFFILIATE_ID';

            // Amazon deep link structure for iOS
            const iosDeepLink = `amzn://apps/android?p=${affiliateId}&url=https://www.amazon.com/dp/${productId}`;

            // Amazon deep link structure for Android
            const androidDeepLink = `intent://www.amazon.com/dp/${productId}#Intent;scheme=http;package=com.amazon.mobile.shopping;end`;

            // Check if the device is iOS or Android and open the respective deep link
            const userAgent = navigator.userAgent || navigator.vendor;
            if (/android/i.test(userAgent)) {
                window.location.href = androidDeepLink;
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = iosDeepLink;
            } else {
                // Redirect to regular Amazon URL for unsupported platforms
                window.location.href = `https://www.amazon.com/dp/${productId}?tag=${affiliateId}`;
            }
        }

        // Extract product ID from URL parameters and redirect
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product');
        if (productId) {
            redirectToAmazon(productId);
        }
    </script>
</head>
<body>
    <p>Redirecting to Amazon...</p>
</body>
</html>
